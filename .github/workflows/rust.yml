name: Rust Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build release binary
      run: cargo build --release --verbose

    # Optional: Add tests here if you have them
    # - name: Run tests
    #   run: cargo test --verbose

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: git-manager-linux-amd64 # Name of the artifact zip file
        path: target/release/git-manager # Path to the file to upload
